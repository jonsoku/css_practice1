<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father{
            display:grid;
            grid-template-columns: 300px 150px;
            grid-template-rows: 300px 120px;
            grid-gap: 10px;
            /* 만약 더 많은 컬럼과 로우가있다면*/
            grid-auto-columns: 60px;
            grid-auto-flow: column;
        }

        .box{
            background-color: #f1c40f;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
</html>
