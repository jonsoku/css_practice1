<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        .father{
            display:flex;
            justify-content: space-between;
            height: 100vh;
            flex-wrap: wrap;

        }
        .box{
            width: 300px;
            height: 300px;
            background-color: blue;
            border: 1px solid #fff;
            display:flex;
            justify-content: center;
            align-items: center;
            color:white;
            font-size:50px;
        }
        .box:first-child{
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
